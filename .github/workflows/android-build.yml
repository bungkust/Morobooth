name: Android APK Build

on:
  workflow_dispatch:
    inputs:
      buildType:
        description: 'Build type (matches eas.json profiles)'
        required: true
        default: 'debug'
        type: choice
        options: [debug, preview, production]
      webviewUrl:
        description: 'WebView URL (optional, overrides eas.json env)'
        required: false
        type: string

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Get version info
        id: version
        working-directory: ./apps/mobile
        run: |
          VERSION=$(node -p "require('./app.json').expo.version")
          BUILD_DATE=$(date +'%Y%m%d')
          BUILD_TIME=$(date +'%H%M%S')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build_date=$BUILD_DATE" >> $GITHUB_OUTPUT
          echo "build_time=$BUILD_TIME" >> $GITHUB_OUTPUT
          echo "APK_NAME=morobooth-v${VERSION}-${{ inputs.buildType }}-${BUILD_DATE}-${BUILD_TIME}" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
          echo "APK Name: morobooth-v${VERSION}-${{ inputs.buildType }}-${BUILD_DATE}-${BUILD_TIME}"

      - name: Install dependencies
        working-directory: ./apps/mobile
        run: npm ci

      - name: Install EAS CLI
        run: npm install -g eas-cli@latest

      - name: Authenticate with Expo
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          if [ -z "$EXPO_TOKEN" ]; then
            echo "‚ùå EXPO_TOKEN secret is not set!"
            echo "Please set EXPO_TOKEN in GitHub Secrets:"
            echo "https://github.com/${{ github.repository }}/settings/secrets/actions"
            echo ""
            echo "To get your token:"
            echo "1. Go to https://expo.dev/accounts/[your-account]/settings/access-tokens"
            echo "2. Create a new token"
            echo "3. Add it as EXPO_TOKEN secret in GitHub"
            exit 1
          fi
          eas whoami || eas login --non-interactive

      - name: Verify EAS configuration
        working-directory: ./apps/mobile
        run: |
          echo "Checking eas.json configuration..."
          cat eas.json
          echo ""
          echo "Checking app.json configuration..."
          node -e "const config = require('./app.json'); console.log('Version:', config.expo.version); console.log('Package:', config.expo.android?.package);"

      - name: Build APK with EAS (Expo Cloud)
        id: eas_build
        working-directory: ./apps/mobile
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EXPO_PUBLIC_WEBVIEW_URL: ${{ inputs.webviewUrl || '' }}
        run: |
          # Map buildType input to EAS profile
          PROFILE="${{ inputs.buildType }}"
          
          # Build with EAS on Expo Cloud - ensures 100% match with Expo Cloud builds
          # This uses the exact same build infrastructure as direct Expo Cloud builds
          echo "üöÄ Building APK with EAS profile: $PROFILE on Expo Cloud"
          echo "This ensures the build matches exactly with Expo Cloud builds"
          
          # Prepare environment variables
          BUILD_ENV_ARGS=""
          if [ -n "$EXPO_PUBLIC_WEBVIEW_URL" ]; then
            BUILD_ENV_ARGS="--env EXPO_PUBLIC_WEBVIEW_URL=$EXPO_PUBLIC_WEBVIEW_URL"
            echo "Override WebView URL: $EXPO_PUBLIC_WEBVIEW_URL"
          fi
          
          # Run EAS build on Expo Cloud (same as direct cloud builds)
          # Use --wait to wait for build completion
          # Use --json to get build information
          BUILD_OUTPUT=$(eas build --platform android \
            --profile "$PROFILE" \
            $BUILD_ENV_ARGS \
            --non-interactive \
            --wait \
            --json 2>&1)
          
          # Extract build ID and URL from output
          BUILD_ID=$(echo "$BUILD_OUTPUT" | grep -o '"id":"[^"]*"' | head -1 | cut -d'"' -f4)
          BUILD_URL=$(echo "$BUILD_OUTPUT" | grep -o '"buildUrl":"[^"]*"' | head -1 | cut -d'"' -f4)
          
          if [ -z "$BUILD_ID" ] && [ -z "$BUILD_URL" ]; then
            # Try parsing JSON output directly
            echo "$BUILD_OUTPUT" | tail -1 > /tmp/eas_build_output.json
            BUILD_ID=$(node -e "const data = require('/tmp/eas_build_output.json'); console.log(data.id || '');" 2>/dev/null)
            BUILD_URL=$(node -e "const data = require('/tmp/eas_build_output.json'); console.log(data.artifacts?.buildUrl || '');" 2>/dev/null)
          fi
          
          if [ -n "$BUILD_ID" ]; then
            echo "build_id=$BUILD_ID" >> $GITHUB_OUTPUT
            echo "‚úÖ Build completed with ID: $BUILD_ID"
          fi
          
          if [ -n "$BUILD_URL" ]; then
            echo "build_url=$BUILD_URL" >> $GITHUB_OUTPUT
            echo "‚úÖ Build URL: $BUILD_URL"
          else
            echo "‚ö†Ô∏è  Build URL not found in output, will query EAS API"
          fi

      - name: Download APK from EAS
        working-directory: ./apps/mobile
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          PROFILE="${{ inputs.buildType }}"
          
          echo "üì• Downloading APK from Expo Cloud..."
          
          # Try to use build URL from previous step
          if [ -n "${{ steps.eas_build.outputs.build_url }}" ]; then
            BUILD_URL="${{ steps.eas_build.outputs.build_url }}"
            echo "Using build URL from build output"
          elif [ -n "${{ steps.eas_build.outputs.build_id }}" ]; then
            # Query build by ID
            BUILD_ID="${{ steps.eas_build.outputs.build_id }}"
            BUILD_URL=$(eas build:view "$BUILD_ID" --json --non-interactive | node -e "
              const data = JSON.parse(require('fs').readFileSync(0, 'utf-8'));
              console.log(data.artifacts?.buildUrl || '');
            ")
          else
            # Fallback: get latest build for this profile
            BUILD_URL=$(eas build:list --platform android --profile "$PROFILE" --limit 1 --non-interactive --json | node -e "
              const data = JSON.parse(require('fs').readFileSync(0, 'utf-8'));
              if (data.length > 0 && data[0].artifacts && data[0].artifacts.buildUrl) {
                console.log(data[0].artifacts.buildUrl);
              } else {
                console.error('Build URL not found');
                process.exit(1);
              }
            ")
          fi
          
          if [ -z "$BUILD_URL" ]; then
            echo "‚ùå Could not get build URL"
            echo "Build may still be processing. Check EAS dashboard:"
            echo "https://expo.dev/accounts/$EXPO_ACCOUNT_NAME/projects/$EXPO_PROJECT_NAME/builds"
            exit 1
          fi
          
          echo "Download URL: $BUILD_URL"
          
          # Create output directory
          mkdir -p ../../output
          
          # Download APK
          curl -L "$BUILD_URL" -o "../../output/${{ steps.version.outputs.APK_NAME }}.apk"
          
          if [ ! -f "../../output/${{ steps.version.outputs.APK_NAME }}.apk" ]; then
            echo "‚ùå Failed to download APK"
            exit 1
          fi
          
          echo "‚úÖ APK downloaded"
          echo "üì¶ APK details:"
          ls -lh "../../output/${{ steps.version.outputs.APK_NAME }}.apk"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: morobooth-v${{ steps.version.outputs.version }}-${{ inputs.buildType }}
          path: output/${{ steps.version.outputs.APK_NAME }}.apk
          retention-days: 30

