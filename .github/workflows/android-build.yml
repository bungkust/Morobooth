name: Android APK Build

on:
  workflow_dispatch:
    inputs:
      buildType:
        description: 'Build type'
        required: true
        default: 'debug'
        type: choice
        options: [debug, release]
      webviewUrl:
        description: 'WebView URL (optional, default from app.json)'
        required: false
        default: 'https://morobooth.netlify.app'
        type: string

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Get version info
        id: version
        working-directory: ./apps/mobile
        run: |
          VERSION=$(node -p "require('./app.json').expo.version")
          BUILD_DATE=$(date +'%Y%m%d')
          BUILD_TIME=$(date +'%H%M%S')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build_date=$BUILD_DATE" >> $GITHUB_OUTPUT
          echo "build_time=$BUILD_TIME" >> $GITHUB_OUTPUT
          echo "APK_NAME=morobooth-v${VERSION}-${{ inputs.buildType }}-${BUILD_DATE}-${BUILD_TIME}" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
          echo "APK Name: morobooth-v${VERSION}-${{ inputs.buildType }}-${BUILD_DATE}-${BUILD_TIME}"

      - name: Install dependencies
        working-directory: ./apps/mobile
        run: npm ci

      - name: Verify app.json configuration
        working-directory: ./apps/mobile
        run: |
          echo "Checking app.json configuration..."
          node -e "const config = require('./app.json'); console.log('Webview URL:', config.expo.extra?.webviewUrl || 'NOT SET'); console.log('Version:', config.expo.version);"
          
      - name: Ensure assets directory exists
        working-directory: ./apps/mobile
        run: |
          mkdir -p android/app/src/main/assets
          echo "Assets directory ready for bundle"

      - name: Prepare keystore (release only)
        if: ${{ inputs.buildType == 'release' }}
        working-directory: ./apps/mobile/android
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > app/release.keystore

      - name: Build APK with Gradle
        working-directory: ./apps/mobile/android
        env:
          EXPO_PUBLIC_WEBVIEW_URL: ${{ inputs.webviewUrl || 'https://morobooth.netlify.app' }}
          NODE_ENV: "production"
          # Ensure app.json ter-process dengan benar
          EXPO_PUBLIC_PROJECT_ROOT: "../"
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_ALIAS_PASSWORD: ${{ secrets.ANDROID_KEY_ALIAS_PASSWORD }}
        run: |
          chmod +x gradlew
          
          # Gradle akan otomatis bundle JS melalui bundleCommand = "export:embed" di build.gradle
          # bundleCommand akan memanggil: npx expo export:embed yang bundle JS dan embed ke assets/
          # app.json akan ter-process oleh Expo dan Constants.expoConfig akan ter-populate
          
          echo "Building APK with webview URL: $EXPO_PUBLIC_WEBVIEW_URL"
          echo "Bundle command configured: export:embed (from build.gradle)"
          
          if [ "${{ inputs.buildType }}" = "release" ]; then
            ./gradlew assembleRelease \
              -Pandroid.injected.signing.store.file=app/release.keystore \
              -Pandroid.injected.signing.store.password=$ANDROID_KEYSTORE_PASSWORD \
              -Pandroid.injected.signing.key.alias=$ANDROID_KEY_ALIAS \
              -Pandroid.injected.signing.key.password=$ANDROID_KEY_ALIAS_PASSWORD
          else
            ./gradlew assembleDebug
          fi
          
          # Verify bundle created
          if [ -f "app/src/main/assets/index.android.bundle" ]; then
            echo "‚úÖ JavaScript bundle created successfully"
            ls -lh app/src/main/assets/
          else
            echo "‚ö†Ô∏è  JavaScript bundle not found in assets/"
            echo "Listing assets directory:"
            ls -la app/src/main/assets/ || echo "Assets directory does not exist"
          fi

      - name: Rename APK with timestamp
        working-directory: .
        run: |
          # Find APK file based on build type
          if [ "${{ inputs.buildType }}" = "release" ]; then
            APK_SOURCE=$(find apps/mobile/android/app/build/outputs/apk/release -name "app-release.apk" | head -1)
          else
            APK_SOURCE=$(find apps/mobile/android/app/build/outputs/apk/debug -name "app-debug.apk" | head -1)
          fi
          
          if [ -z "$APK_SOURCE" ]; then
            echo "‚ùå APK file not found!"
            exit 1
          fi
          
          # Create output directory
          mkdir -p output
          
          # Copy and rename with timestamp
          cp "$APK_SOURCE" "output/${{ steps.version.outputs.APK_NAME }}.apk"
          
          echo "‚úÖ APK renamed to: ${{ steps.version.outputs.APK_NAME }}.apk"
          echo "üì¶ APK size:"
          ls -lh output/

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: morobooth-v${{ steps.version.outputs.version }}-${{ inputs.buildType }}
          path: output/${{ steps.version.outputs.APK_NAME }}.apk
          retention-days: 30

