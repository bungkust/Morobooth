name: Android APK Build

on:
  workflow_dispatch:
    inputs:
      buildType:
        description: 'Build type'
        required: true
        default: 'debug'
        type: choice
        options: [debug, release]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Get version info
        id: version
        working-directory: ./apps/mobile
        run: |
          VERSION=$(node -p "require('./app.json').expo.version")
          BUILD_DATE=$(date +'%Y%m%d')
          BUILD_TIME=$(date +'%H%M%S')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build_date=$BUILD_DATE" >> $GITHUB_OUTPUT
          echo "build_time=$BUILD_TIME" >> $GITHUB_OUTPUT
          echo "APK_NAME=morobooth-v${VERSION}-${{ inputs.buildType }}-${BUILD_DATE}-${BUILD_TIME}" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
          echo "APK Name: morobooth-v${VERSION}-${{ inputs.buildType }}-${BUILD_DATE}-${BUILD_TIME}"

      - name: Install dependencies
        working-directory: ./apps/mobile
        run: npm ci

      - name: Prepare keystore (release only)
        if: ${{ inputs.buildType == 'release' }}
        working-directory: ./apps/mobile/android
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > app/release.keystore

      - name: Build APK
        working-directory: ./apps/mobile/android
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_ALIAS_PASSWORD: ${{ secrets.ANDROID_KEY_ALIAS_PASSWORD }}
        run: |
          chmod +x gradlew
          if [ "${{ inputs.buildType }}" = "release" ]; then
            ./gradlew assembleRelease \
              -Pandroid.injected.signing.store.file=app/release.keystore \
              -Pandroid.injected.signing.store.password=$ANDROID_KEYSTORE_PASSWORD \
              -Pandroid.injected.signing.key.alias=$ANDROID_KEY_ALIAS \
              -Pandroid.injected.signing.key.password=$ANDROID_KEY_ALIAS_PASSWORD
          else
            ./gradlew assembleDebug
          fi

      - name: Rename and prepare APK
        working-directory: ./apps/mobile/android/app/build/outputs/apk
        run: |
          # Find APK file
          if [ "${{ inputs.buildType }}" = "release" ]; then
            APK_FILE=$(find release -name "app-release.apk" | head -1)
          else
            APK_FILE=$(find debug -name "app-debug.apk" | head -1)
          fi
          
          # Create output directory at repo root level
          mkdir -p ../../../../../../output
          
          # Copy and rename APK
          cp "$APK_FILE" "../../../../../../output/${{ steps.version.outputs.APK_NAME }}.apk"
          
          echo "APK renamed to: ${{ steps.version.outputs.APK_NAME }}.apk"
          ls -lh "../../../../../../output/"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: morobooth-v${{ steps.version.outputs.version }}-${{ inputs.buildType }}
          path: output/${{ steps.version.outputs.APK_NAME }}.apk
          retention-days: 30

